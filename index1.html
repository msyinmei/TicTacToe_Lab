
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="app1.css">
  <script src="app1.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
              <div class="gameboard">
              <!-- Start Gameboard -->
              <h1 class="text-center">Tic Tac Toe</h1>
              <br>
              <h3 class="text-center instructions "> X goes first </h3>
              <br>
                  <!-- Top Row -->
                   <div class="row">
                     <div class="col-xs-4 text-center" id="s0" ></div>
                     <div class="col-xs-4 text-center middle-column" id="s1"></div>
                     <div class="col-xs-4 text-center" id="s2"></div>
                   </div>
                   <!-- Middle Row -->
                   <div class="row middle-row">
                     <div class="col-xs-4 text-center" id="s3"></div>
                     <div class="col-xs-4 text-center middle-column" id="s4"></div>
                    <div class="col-xs-4 text-center" id="s5"></div>
                   </div>
                   <!-- Last Row -->
                   <div class="row">
                     <div class="col-xs-4 text-center" id="s6"></div>
                     <div class="col-xs-4 text-center middle-column" id="s7"></div>
                     <div class="col-xs-4 text-center" id="s8"></div>
                   </div>
                   <br>
                  <div class="row">
                    <div class="col-xs-12 text-center">
                      <button type="button" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-refresh"></span> Reset
                      </button>
                    </div>
                  </div>

                   <!-- End Gameboard -->
                </div>


  </div>

.

</body>
</html>
