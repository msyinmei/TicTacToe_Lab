
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="app1.css">
  <script src="app1.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
              <div class="gameboard">
              <!-- Start Gameboard -->
              <h1 class="text-center">Tic Tac Toe</h1>
              <h3 class="text-center instructions "> It is X's turn </h3>
                  <!-- Top Row -->
                   <div class="row">
                     <div class="col-xs-4 text-center" id="slot0">
                      <span class="cellcontent">X</span>
                      </div>
                     <div class="col-xs-4 text-center middle-column" id="slot1">
                      <span class="cellcontent">O1</span>
                      </div>
                     <div class="col-xs-4 text-center" id="slot2">
                      <span class="cellcontent">X</span>
                      </div>
                   </div>
                   <!-- Middle Row -->
                   <div class="row middle-row">
                     <div class="col-xs-4 text-center" id="slot3">
                      <span class="cellcontent">X</span>
                      </div>
                     <div class="col-xs-4 text-center middle-column" id="slot4">
                      <span class="cellcontent">O2</span>
                      </div>
                    <div class="col-xs-4 text-center" id="slot5">
                      <span class="cellcontent">X</span>
                      </div>
                   </div>
                   <!-- Last Row -->
                   <div class="row">
                     <div class="col-xs-4 text-center" id="slot6">
                        <span class="cellcontent">X</span>
                     </div>
                     <div class="col-xs-4 text-center middle-column" id="slot7">
                        <span class="cellcontent">O3</span>
                     </div>
                     <div class="col-xs-4 text-center" id="slot8">
                        <span class="cellcontent">X</span>
                     </div>
                   </div>
                   <!-- End Gameboard -->
                </div>
  </div>

.

</body>
</html>
