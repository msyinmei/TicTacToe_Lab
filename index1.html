
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="app1.css">
  <script src="app1.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<body>
  <div class="container">
              <div class="gameboard">
              <!-- Start Gameboard -->
              <h1 class="text-center">Tic Tac Toe</h1>
              <h3 class="text-center instructions "> It is X's turn </h3>
                  <!-- Top Row -->
                   <div class="row">
                     <div class="col-xs-4 text-center" id="slot0"></div>
                     <div class="col-xs-4 text-center middle-column" id="slot1"></div>
                     <div class="col-xs-4 text-center" id="slot2"></div>
                   </div>
                   <!-- Middle Row -->
                   <div class="row middle-row">
                     <div class="col-xs-4 text-center" id="slot3"></div>
                     <div class="col-xs-4 text-center middle-column" id="slot4"></div>
                    <div class="col-xs-4 text-center" id="slot5"></div>
                   </div>
                   <!-- Last Row -->
                   <div class="row">
                     <div class="col-xs-4 text-center" id="slot6"></div>
                     <div class="col-xs-4 text-center middle-column" id="slot7"></div>
                     <div class="col-xs-4 text-center" id="slot8"></div>
                   </div>
                   <!-- End Gameboard -->
                </div>
  </div>

.

</body>
</html>
